name: Continuous Integration

on:
  pull_request:
  push:

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.19.5
      - name: Build MacOS
        if: runner.os == 'macOS'
        run: flutter build macos
        # if: runner.os == 'Linux'
        # if: runner.os == 'Windows'
